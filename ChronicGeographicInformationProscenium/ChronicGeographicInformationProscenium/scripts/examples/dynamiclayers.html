<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>动态图层操作</title>
    <style type="text/css">
        body{
            margin: 0;
            overflow: hidden;
            background: #fff;
        }
        #map{
            position: relative;
            height: 553px;
            border:1px solid #3473b7;
        }
    </style>
    <link href='./css/bootstrap.min.css' rel='stylesheet' />
    <link href='./css/bootstrap-responsive.min.css' rel='stylesheet' />
    <script src='../libs/SuperMap.Include.js'></script>
    <script type="text/javascript">
        var map,layer,
                host = document.location.toString().match(/file:\/\//)?"http://localhost:8090":'http://' + document.location.host,
                url=host+"/iserver/services/map-world/rest/maps/World";
        var bounds = new SuperMap.Bounds(-120,-60,120,60);
        function init()
        {
            map = new SuperMap.Map("map",{controls:[
                new SuperMap.Control.Navigation() ,
                new SuperMap.Control.Zoom()]});
          layer = new SuperMap.Layer.TiledDynamicRESTLayer("World", url, {transparent: true, cacheEnabled: true},
                 {  dpi:95.99999999999939,
                    maxExtent:bounds,
                     resolutions:[0.34615384615384615, 0.17307692307692307, 0.08653846153846154, 0.04326923076923077, 0.021634615384615384, 0.010817307692307692, 0.005408653846153846, 0.002704326923076923, 0.0013521634615384615, 0.0006760817307692308, 0.0003380408653846154, 0.0001690204326923077, 0.00008451021634615384, 0.00004225510817307692, 0.00002112755408653846, 0.00001056377704326923]
                 });
            map.addLayer(layer);
            map.setCenter(new SuperMap.LonLat(0,0), 0);
        }
    </script>
</head>
<body onload="init()">
<div id="map"></div>
</body>
</html>
